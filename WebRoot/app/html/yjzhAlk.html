<html>
<head>

	padding: 2px 5px;
}
#AlkList li{
	border-bottom: 2px solid #7FBDF8;;
}
#AlkList li:HOVER{
	background: #F3F4F9;
	cursor: pointer;
}
</style>
</head>

		<div data-dojo-type="dijit/layout/ContentPane"
			data-dojo-props=" region:'left'"
			style="width:170px;padding: 0px;margin: 0px;">
			<div class=AlkListWrapper >
				<ul id="AlkList" > </ul>
			</div>
		</div>

		<div id="yjzhAlkContent" data-dojo-type="dijit/layout/ContentPane"
			data-dojo-props=" region:'center'"
			style="height:90%;padding: 0px;margin: 0px;">
